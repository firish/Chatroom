apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: <YOUR-DOCKERHUB-USERNAME>/backend-service:latest
        ports:
        - containerPort: 8080
